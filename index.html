<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="img-card">
            <img src="./img/img.jpg" alt="banner">
            <div class="overlay">
                <img src="./img/odin-lined.png" alt="icon">
                <div class=overlay-text>ASCENT</div>
            </div>
        </div>
        <div class="form-card">
            <div class="form-call-to-action">
                <p>We recognize the difficulty of your path which is why we are here. Let's connect and embark on this journey foritfied by unity.</p>
                <p>We look forward to hearing from <em>you</em>.</p>
            </div>
            <div class="form-sign-up">
                <form action="post" method="get" id="userInput" onsubmit="return validateForm();">
                    <h1>Let's Connect</h1>
                    <section>
                        <fieldset>
                            <p>
                                <label for="firstName">
                                    <span>First Name<strong><span aria-label="required">*</span></strong></span>
                                    <input type="text" id="firstName" name="firstName" required/>
                                </label>
                            </p>
                            <p>
                                <label for="lastName">
                                    <span>Last Name<strong><span aria-label="required">*</span></strong></span>
                                    <input type="text" id="lastName" name="lastName" required/>
                                </label>
                            </p>
                        </fieldset>
                    </section>
                    <section>
                        <fieldset>
                            <p>
                                <label for="email">
                                    <span>Email<strong><span aria-required="required">*</span></strong></span>
                                    <input type="email" id="email" name="email" required />
                                </label>
                            </p>
                            <p>
                                <label for="phoneNum">
                                    <span>Phone Number<strong><span aria-required="required">*</span></strong> (555-555-5555)</span>
                                    <input type="text" id="phoneNum" name="phoneNum" maxlength="12" pattern="(\d{3}[\-]\d{3}[\-]\d{4})" required />
                                </label>
                            </p>
                        </fieldset>
                    </section>
                    <section>
                        <fieldset>
                            <p>
                                <label for="Password">
                                    <span>Password<strong><span aria-required="required">*</span></strong></span>
                                    <input type="password" id="password" name="password" class="password" required />
                                </label>
                            </p>
                            <p>
                                <label for="confirmPassword">
                                    <span>Confirm Password<strong><span aria-required="required">*</span></strong></span>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="password" required />
                                </label>
                            </p>
                        </fieldset>
                    </section>
                </form>
            </div>
            <div class="form-button">
                <p>
                    <button type="submit" form="userInput">Create Account</button>
                </p>
                <p>
                    Already have an account? <a href="https://www.google.com">Sign in here.</a>
                </p>
            </div>
        </div>
    </body>
    <script src="validateForm.js"></script>
</html>
